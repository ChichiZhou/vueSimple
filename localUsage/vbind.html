<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 10px solid red
        }
    </style>
</head>
<body>
    <div id = "app">
        <img v-bind:src="imgSrc" v-show="age>=18" v-bind:class="{active:isActive}" v-bind:title="rawen"/>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var isShow = new Vue({
        el:"#app",
        data:{
            isShow:false,
            age:26,
            imgSrc:"./rawen.jpg",
            isActive:true
        }
    })
</script>
</html>
