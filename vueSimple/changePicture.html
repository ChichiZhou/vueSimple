<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img :src="imgSrcList[index]"/>
        <button v-show="index < imgSrcList.length - 1" @click="nextPic">NEXT</button>
        <button v-show="index != 0" @click="prevPic">PREV</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var isShow = new Vue({
        el:"#app",
        data:{
            imgSrcList : ["./rawen.jpg", "fengnv.jpg", "rawen2.jpg"],
            index:0
        },
        methods:{
            nextPic:function(){
                this.index++;
            },
            prevPic:function(){
                this.index--;
            }
        }
    })
</script>
</html>
