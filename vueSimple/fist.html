<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> 
    <div id="app">
        <!-- 两个大括号属于插值表达式 -->
        {{ message }}
        <br/>
        <span>{{ college.name }}</span>
        <br/>
        <span>{{ college.address }}</span>
        <!-- 使用 v-text -->
        <h2 v-text="college.name"></h2>
        <h2>H2 SAYS: {{ message }}</h2>
        <div v-html="content"></div>
        <input type="button" value="Vue on click" v-on:click="OnClick">
        <!-- 简写的方式, @ 可以代替 v-on:-->
        <input type="button" value="这个是简写" @click="OnClick">
        <div @click="personCharge">
            {{ name }}
        </div>
    </div>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            // el 作用是设置挂载点
            el:"#app",
            data:{
                message:"HEZHO, CHARGE!!!!",
                college:{
                    name:"CUPB",
                    address:"Changping"
                },
                friends:["roushuai", "roubi", "rouwan"],
                content:"<a href='https://www.bing.com'>Bing Search</a>",
                name:"HEZHO"
            },
            // 这里注意，methods 是和 data 同一个级别的，不要写在 data  里面了
            methods:{
                OnClick:function(){
                    alert("Why you fucking click on me?Mother fucker???");
                },
                personCharge: function(){
                    console.log(this.name)
                    this.name += "Charge!!!"
                }
            }
        })
    </script>
</body>
</html>
